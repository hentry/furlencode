<div class="modal-header">
    <h3 class="modal-title">Create a Store</h3>
</div>
<div class="modal-body">
    <form name="create-tag-form" class="row create-tag-form">
        <div class="col-sm-12 each-field">
            <div class="col-sm-6 text-center">
                <label class="create-labels">Name</label>
            </div>
            <div class="col-sm-6">
                <input data-ng-model="store.name" type="text" placeholder="Name" class="form-control"/>
            </div>
        </div>
        <div class="col-sm-12 each-field">
            <div class="col-sm-6 text-center">
                <label class="create-labels">Categories</label>
            </div>
            <div class="col-sm-6">
                <select class="form-control" ng-model="store.category" ng-options="category.id as category.name for category in categories" data-ng-change="onCategoryChange(category)"></select>
            </div>
        </div>

        <div class="col-sm-12 each-field" data-ng-show="isNewCategory">
            <div class="col-sm-6 text-center">
                <label class="create-labels">Other</label>
            </div>
            <div class="col-sm-6">
                <input data-ng-model="store.newCategory" type="text" placeholder="Name" class="form-control"/>
            </div>
        </div>

        <div class="col-sm-12 each-field">
            <div class="col-sm-6 text-center">
                <label class="create-labels display-block">Latitude</label>
                <input type="text" data-ng-model="store.latitude"/>
            </div>
            <div class="col-sm-6 text-center">
                <label class="create-labels display-block">Longitude</label>
                <input type="text" data-ng-model="store.longitude"/>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
