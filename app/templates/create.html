<div class="home-wrapper">
    <header class="row">
        <div class="col-md-12 col-sm-12"><img src="assets/images/owl-icon.jpg"><span class="heading">NightOwl</span></div>
    </header>
    <section class="map-area">
        <form name="create-tag-form" class="row create-tag-form">
            <div class="col-sm-12 each-field">
                <div class="col-sm-6 text-center">
                    <label class="create-labels">Name</label>
                </div>
                <div class="col-sm-6">
                    <input data-ng-model="store.name" type="text" placeholder="Name" class="form-control"/>
                </div>
            </div>
            <div class="col-sm-12 each-field">
                <div class="col-sm-6 text-center">
                    <label class="create-labels">Categories</label>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="store.category" ng-options="category.id as category.name for category in categories"></select>
                </div>
            </div>
            <div class="col-sm-12 each-field">
                <div class="col-sm-6 text-center">
                    <label class="create-labels display-block">Latitude</label>
                    <input type="text" data-ng-model="store.latitude"/>
                </div>
                <div class="col-sm-6 text-center">
                    <label class="create-labels display-block">Longitude</label>
                    <input type="text" data-ng-model="store.longitude"/>
                </div>
            </div>
            <div class="col-sm-12 each-field">
                <div class="col-sm-6 text-center">
                    <label class="create-labels">Name</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" placeholder="Name" class="form-control"/>
                </div>
            </div>
        </form>
    </section>
</div>
